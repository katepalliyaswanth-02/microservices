services:
  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    networks:
      - demo1
    volumes:
      - user-db-data:/var/lib/postgresql/data

  task-db:
    image: postgres:15
    container_name: task-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password2
      POSTGRES_DB: taskdb
    ports:
      - "5434:5432"
    networks:
      - demo1
    volumes:
      - task-db-data:/var/lib/postgresql/data

  user-service:
    build: ./user-service
    container_name: user-service
    env_file:
      - ./user-service/.env
    depends_on:
      - user-db
    ports:
      - "8000:8000"
    networks:
      - demo1

  task-service:
    build: ./task-service
    container_name: task-service
    env_file:
      - ./task-service/.env
    depends_on:
      - task-db
    ports:    
      - "8001:8001"
    networks:
      - demo1

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    environment:
      - USER_SERVICE_URL:http://user-service:8000
      - TASK_SERVICE_URL:http://task-service:8001
    ports:
      - "8002:8000"
    depends_on:
      - user-service
      - task-service
    networks:
        - demo1 

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - task-service
      - gateway-service
    networks:
      - demo1

volumes:
  user-db-data:
  task-db-data:
networks:
  demo1:
    driver: bridge  